<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSS Typeface</title>
  <!-- this is where my meta-info lives, but wonâ€™t show up on the page itself-->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


  <div class="r letter">
    <div class="rectangle shape"></div>
    <div class="r curve shape"></div>
  </div>

  <div class="o letter">
    <div class="curve shape"></div>
    <div class="o-bar shape"></div>
    <div class="o-bar right shape"></div>
    <div class="curve bottom shape"></div>
  </div>

  <div class="s letter">
    <div class="curve shape"></div>
    <div class="s-bar shape"></div>
    <div class="middle curve shape"></div>
    <div class="s-bar left shape"></div>
    <div class="curve bottom shape"></div>
  </div>

  <div class="i letter">
    <div class="i rectangle shape"></div>
    <div class="i dot shape"></div>
    <div class="i dot end shape"></div>
  </div>

  <div class="e letter">
    <div class="e rectangle shape"></div>
    <div class="e bar top shape "></div>
    <div class="e bar middle shape"></div>
    <div class="e bar bottom shape"></div>
    <div class="e right-bar shape"></div>
  </div>

  <div class="l letter">
    <div class="l rectangle shape"></div>
    <div class="l dot end shape"></div>
  </div>

  <div class="d letter">
    <div class="d rectangle shape"></div>
    <div class="d dot end shape"></div>
    <div class="d bar top shape"></div>
    <div class="d bar side shape"></div>
    <div class="d bar bottom shape"></div>
  </div>

  <div class="x letter">
    <div class="x rectangle shape"></div>
    <div class="x rectangle shape left">
    </div>
  </div>


</body>
</html>
